<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>My Weather App</title><link rel="stylesheet" href="styles.css"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/><script src="https://unpkg.com/@phosphor-icons/web"></script><script defer="defer" src="bundle.js"></script></head><body><header class="container--header"><div class="logo"><img src="./images/owl-1837497.svg" alt="SVG image of an owl for logo"/></div><div class="container form--btn--container"><div class="container form--container"><form class="search" action="#"><input id="search-item" name="search-item" class="search-item" placeholder="Search" autocomplete="off"/></form></div><div class="container btn--container"><button type="submit" class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg></button></div></div><div class="units"><button class="btn-celsius">&#8451;, m/s</button> <button class="btn-fahrenheit">&#8457;, ft/s</button></div></header><h1 class="heading-primary"></h1><h2 class="heading-secondary current--date">Current Date</h2><div class="container container--results"><h3 class="heading-tertiary temp-label">Temperature</h3><h3 class="heading-tertiary pressure-label">Pressure</h3><h3 class="heading-tertiary humidity-label">Humidity</h3><h3 class="heading-tertiary wind-speed-label">Wind Speed</h3><h3 class="heading-tertiary air-quality-label">Air Quality</h3><p class="temp-data">Temperature</p><p class="pressure-data">Pressure</p><p class="humidity-data">Humidity</p><p class="wind-speed-data">Wind Speed
